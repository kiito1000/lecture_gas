<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>GAS講座</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon-rev.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="notice.md" deta-separator="^\n---\n$" data-separator-vertical="^\n\|\|\|\n$" data-separator-notes="^Note:" data-prevent-swipe data-transition="concave" data-transition-speed="fast"></section>
				<section data-prevent-swipe data-transition="concave" data-background-image="images/background-gas.jpg">
					<h1 style="color: orange; text-shadow: -4px -4px 4px rgba(0, 0, 0, 0.4),4px 4px 4px rgba(255, 255, 255, 0.5)">
						GAS講座
					</h1>
					<h3 style="color: whitesmoke; text-shadow: -2px -4px 4px rgba(0, 0, 0, 0.5), 2px -4px 4px rgba(0, 0, 0, 0.5);">
						Google Apps Script
					</h3>
					<h6 style="color: whitesmoke; text-shadow: -1px -2px 4px rgba(0, 0, 0, 0.5), 1px -2px 4px rgba(0, 0, 0, 0.5);">
						Presented by Tokiwa
					</h6>
				</section>
				<section data-markdown="slide.md" deta-separator="^\n---\n$" data-separator-vertical="^\n\|\|\|\n$" data-separator-notes="^Note:" data-prevent-swipe data-transition="fade" data-transition-speed="fast"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
